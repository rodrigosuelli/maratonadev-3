<!DOCTYPE html>
<!-- HTML -->
<html>

<head>
    <title>Doe sangue! Doe vida!</title>
    <link rel="stylesheet" href="./app.css">
    <!-- <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"> -->
</head>

<body>
    <header>
        <img class="logo" src="./logo.png" alt="DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue</p>
        <button class="btn">Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" 
            name="name"
            placeholder="Nome Completo"
            >
            <input type="text" 
            name="email"
            placeholder="Email"
            >
            <input type="text" 
            name="blood"
            placeholder="Tipo sanguíneo"
            >
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="list">

            {% for donor in donors %}

            <div class="list__item">
                <div class="list__blood">{{donor.blood}}</div>
                <p class="list__donor">{{donor.name}}</p>
            </div>

            {%endfor%}
        </section>
    </main>

    <footer> Com ❤ Rodrigo | &copy; Rocketseat</footer>

    <script src="./main.js"></script>
</body>

</html>
